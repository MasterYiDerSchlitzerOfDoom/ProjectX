<link rel="stylesheet" href="css/allstocks.css">
<canvas id="chart" class="chart">
            
        </canvas>
        
        <script>
            
            
        var c = document.getElementById("chart");

            c.height=500;//vertical resolution (?) - increase for better looking text

            c.style.height=height;//actual height of canvas */   
        for(var i = 5; i >= 1; i--){

        label.font="10px verdana";
        label.fillStyle = '#fff';
        label.fillText(10*i, 5, i*(c.height/6)+2);
        ctx.moveTo(20, i*(c.height/6));
        ctx.lineTo(c.width -20 , i*(c.height/6)+2);
        ctx.strokeStyle="#128E9B";
        ctx.lineWidth="1"
        
        ctx.stroke();
        }
</script>
